<!DOCTYPE html>
<html>
  <head>
    <title>BMI GENERATOR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>BMI Generator</h1>

    <div class="heightval">
      <p>Height in CM:</p>
      <input type="text">
    </div>

    <div class="weightval">
     <p>Weight in KG:</p>
     <input type="text">
    </div>

    <button>Calculate</button>

    <div class="bmiguide">
      <h2>BMI Weight Guide</h2>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
    
  </body>
</html>
